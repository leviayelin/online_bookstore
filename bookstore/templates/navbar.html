 <!-- category nevbar -->

<section id="categories">
    <nav id="menu-categories" class="container">
        <ul>
            {% for item in categories%}
            <li id="sub-category">
                    <a href="{% url 'store:category' book_category=item.name %}">{{item.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <p class="messages">{{message}}</p>
    {% endfor%}
    {% endif %}

</section>
